<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Browsers Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
    img.logo {
      width: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Comparison Of Web Browsers</h1>
  <table>
    <tr>
      <th>Browser Logo</th>
      <th>Search Engine</th>
      <th>AI Tool</th>
    </tr>
    <tr>
      <td><img src="images/chromelogo.png" alt="Chrome Logo"></td>
      <td>Google Search</td>
      <td>Gemini AI</td>
    </tr>
    <tr>
      <td><img src="images/firefoxlogo.png" alt="Firefox Logo"></td>
      <td>Google Search</td>
      <td>Orbit sidebar</td>
    </tr>
    <tr>
      <td><img src="images/edgelogo.png" alt="Edge Logo"></td>
      <td>Bing</td>
      <td>Copilot</td>
    </tr>
    <tr>
      <td><img src="images/safarilogo.png" alt="Safari Logo"></td>
      <td>Google Search</td>
      <td>Siri</td>
    </tr>
    <tr>
      <td><img src="images/bravelogo.png" alt="Brave Logo"></td>
      <td>Brave Search</td>
      <td>Brave AI Assistant</td>
    </tr>
    <tr>
      <td><img src="images/operalogo.png" alt="Opera Logo"></td>
      <td>Google Search</td>
      <td>Aria</td>
    </tr>
  </table>
</body>
</html>
